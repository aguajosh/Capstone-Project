apiVersion: v1
kind: Namespace
metadata:
  name: orchestrator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platformapi
  namespace: orchestrator
  labels:
    app: platformapi
    app.kubernetes.io/name: platformapi
    app.kubernetes.io/managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platformapi
  template:
    metadata:
      labels:
        app: platformapi
        app.kubernetes.io/name: platformapi
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: platformapi
          image: docker.io/mattkat/platformapi:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          livenessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            tcpSocket:
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
          env:
            - name: GITHUB_REPOSITORY
              value: "yousifalassaly/Capstone-Project"
            - name: WORKFLOW_ID
              value: "ops.yml"
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: platformapi-secret
                  key: github_token
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: platformapi
  namespace: orchestrator
  labels:
    app: platformapi
    app.kubernetes.io/name: platformapi
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      name: http
  selector:
    app: platformapi
---
apiVersion: v1
kind: Service
metadata:
  name: platformapi-lb
  namespace: orchestrator
  labels:
    app: platformapi
    app.kubernetes.io/name: platformapi
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8000
      name: http
  selector:
    app: platformapi
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: platformapi
  namespace: orchestrator
  labels:
    app: platformapi
    release: prometheus
spec:
  selector:
    matchLabels:
      app: platformapi
  endpoints:
    - port: http
      interval: 15s
      path: /metrics
  namespaceSelector:
    matchNames:
      - orchestrator
